---
- name: Verify
  hosts: all
  gather_facts: true
  vars:
    kind_for_all_users: true
    command_shell: bash
  tasks:
    - name: Set download directory if install only for the user
      ansible.builtin.set_fact:
        kind_runtime_dir: "{{ ansible_user_dir }}/bin"
      when: not kind_for_all_users | bool

    - name: Set download directory for all users to use
      ansible.builtin.set_fact:
        kind_runtime_dir: "/usr/local/bin"
      when: kind_for_all_users | bool

    - name: Find the kind file
      ansible.builtin.stat:
        path: "{{ kind_runtime_dir }}/kind"
      register: kind_file

    - name: Print stat info
      ansible.builtin.debug:
        msg: "{{ kind_file.stat }}"

    - name: Assert that kind exists
      ansible.builtin.assert:
        that: kind_file.stat.exists

    - name: Assert that kind is executable
      ansible.builtin.assert:
        that: kind_file.stat.executable

    - name: Establish the shell profile file if for the user
      ansible.builtin.set_fact:
        profile_file: "{{ ansible_user_dir }}/.{{ command_shell | lower }}rc"
      when: not kind_for_all_users

    - name: Establish the bash profile file if for all users
      ansible.builtin.set_fact:
        profile_file: /etc/profile
      when: kind_for_all_users | bool and command_shell | lower == "bash"

    - name: Establish the zsh profile file if for all users
      ansible.builtin.set_fact:
        profile_file: /etc/zshenv
      when: kind_for_all_users | bool and command_shell | lower == "zsh"

    - name: Find the profile file
      ansible.builtin.stat:
        path: "{{ profile_file }}"
      register: profile_file_reg

    - name: Assert that profile file exists
      ansible.builtin.assert:
        that: profile_file_reg.stat.exists

    - name: Assert that profile file is readable
      ansible.builtin.assert:
        that: profile_file_reg.stat.readable

    - name: Show the profile file
      ansible.builtin.command: cat "{{ profile_file }}"
      register: cat_reg
      no_log: true
      changed_when: false

    - name: Assert that autocompletion is configured
      ansible.builtin.assert:
        that: "'source <(kind completion {{ command_shell | lower }})' in cat_reg.stdout"
